{% extends "base.html" %}

{% block head %}
<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('multi_grn.index') }}">Multiple GRN</a></li>
            <li class="breadcrumb-item active">Step 1: Select Customer</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-user-tie"></i> Step 1: Select Document Series and Customer</h4>
        </div>
        <div class="card-body">
            <form method="POST" id="customerForm">
                <div class="mb-3">
                    <label for="docSeriesDropdown" class="form-label">Select Document Series *</label>
                    <select class="form-select" id="docSeriesDropdown" name="doc_series_dropdown" required style="width: 100%;">
                        <option value="">-- Select a Document Series --</option>
                    </select>
                    <div id="loadingSeriesMessage" class="text-muted mt-2" style="display: none;">
                        <span class="spinner-border spinner-border-sm me-2"></span>Loading document series...
                    </div>
                    <div id="errorSeriesMessage" class="text-danger mt-2" style="display: none;"></div>
                </div>

                <div class="mb-3">
                    <label for="customerDropdown" class="form-label">Select CardCode *</label>
                    <select class="form-select" id="customerDropdown" name="customer_dropdown" required style="width: 100%;" disabled>
                        <option value="">-- Select Document Series First --</option>
                    </select>
                    <div id="loadingMessage" class="text-muted mt-2" style="display: none;">
                        <span class="spinner-border spinner-border-sm me-2"></span>Loading CardCodes...
                    </div>
                    <div id="errorMessage" class="text-danger mt-2" style="display: none;"></div>
                </div>

                <input type="hidden" name="doc_series_id" id="doc_series_id" required>
                <input type="hidden" name="doc_series_name" id="doc_series_name" required>
                <input type="hidden" name="customer_code" id="customer_code" required>
                <input type="hidden" name="customer_name" id="customer_name" required>

                <div id="selectedInfo" class="alert alert-info d-none">
                    <strong>Selected:</strong><br>
                    <span id="selectedSeriesName"></span><br>
                    <span id="selectedCustomerName"></span>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('multi_grn.index') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary" id="nextBtn" disabled>
                        Next: Select POs <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    const docSeriesDropdown = $('#docSeriesDropdown');
    const customerDropdown = $('#customerDropdown');
    const loadingSeriesMessage = $('#loadingSeriesMessage');
    const errorSeriesMessage = $('#errorSeriesMessage');
    const loadingMessage = $('#loadingMessage');
    const errorMessage = $('#errorMessage');
    const selectedInfo = $('#selectedInfo');
    const nextBtn = $('#nextBtn');
    
    // Initialize Select2 for both dropdowns
    docSeriesDropdown.select2({
        theme: 'bootstrap-5',
        placeholder: 'Select a document series',
        allowClear: true,
        width: '100%'
    });
    
    customerDropdown.select2({
        theme: 'bootstrap-5',
        placeholder: 'Select a CardCode',
        allowClear: true,
        width: '100%',
        disabled: true
    });
    
    // Load document series from API
    loadingSeriesMessage.show();
    
    fetch('/multi-grn/api/document-series')
        .then(response => response.json())
        .then(data => {
            loadingSeriesMessage.hide();

            if (data.success && data.series) {
                data.series.forEach(series => {
                    const option = new Option(
                        series.SeriesName,
                        series.Series,
                        false,
                        false
                    );
                    $(option).data('series-name', series.SeriesName);
                    docSeriesDropdown.append(option);
                });

                docSeriesDropdown.trigger('change');
                console.log(`✅ Loaded ${data.series.length} document series`);
            } else {
                errorSeriesMessage.text('Failed to load document series: ' + (data.error || 'Unknown error'));
                errorSeriesMessage.show();
            }
        })
        .catch(err => {
            loadingSeriesMessage.hide();
            errorSeriesMessage.text('Error loading document series: ' + err.message);
            errorSeriesMessage.show();
            console.error('Error loading document series:', err);
        });
    
    // Handle document series selection
    docSeriesDropdown.on('change', function() {
        const selectedSeries = $(this).val();
        const selectedOption = $(this).find('option:selected');
        const selectedSeriesName = selectedOption.data('series-name') || selectedOption.text();
        
        if (selectedSeries) {
            $('#doc_series_id').val(selectedSeries);
            $('#doc_series_name').val(selectedSeriesName);
            $('#selectedSeriesName').text(`Document Series: ${selectedSeriesName}`);
            
            // Clear and reset CardCode dropdown
            customerDropdown.empty().append(new Option('-- Loading CardCodes... --', '', false, false));
            customerDropdown.prop('disabled', true);
            customerDropdown.trigger('change');
            $('#customer_code').val('');
            $('#customer_name').val('');
            errorMessage.hide();
            loadingMessage.show();
            
            // Fetch CardCodes for the selected Series
            fetch(`/multi-grn/api/cardcodes-by-series?series_id=${selectedSeries}`)
                .then(response => response.json())
                .then(data => {
                    loadingMessage.hide();
                    
                    if (data.success && data.cardcodes) {
                        // Clear dropdown and add default option
                        customerDropdown.empty().append(new Option('-- Select a CardCode --', '', false, false));
                        
                        // Add CardCode options
                        data.cardcodes.forEach(cardcode => {
                            const option = new Option(
                                `${cardcode.CardName} (${cardcode.CardCode})`,
                                cardcode.CardCode,
                                false,
                                false
                            );
                            $(option).data('customer-name', cardcode.CardName);
                            customerDropdown.append(option);
                        });
                        
                        // Enable the dropdown
                        customerDropdown.prop('disabled', false);
                        customerDropdown.trigger('change');
                        console.log(`✅ Loaded ${data.cardcodes.length} CardCodes for series ${selectedSeries}`);
                    } else {
                        customerDropdown.empty().append(new Option('-- No CardCodes found --', '', false, false));
                        errorMessage.text('Failed to load CardCodes: ' + (data.error || 'Unknown error'));
                        errorMessage.show();
                    }
                })
                .catch(err => {
                    loadingMessage.hide();
                    customerDropdown.empty().append(new Option('-- Error loading CardCodes --', '', false, false));
                    errorMessage.text('Error loading CardCodes: ' + err.message);
                    errorMessage.show();
                    console.error('Error loading CardCodes:', err);
                });
        } else {
            $('#doc_series_id').val('');
            $('#doc_series_name').val('');
            $('#selectedSeriesName').text('');
            
            // Reset CardCode dropdown
            customerDropdown.empty().append(new Option('-- Select Document Series First --', '', false, false));
            customerDropdown.prop('disabled', true);
            customerDropdown.trigger('change');
            $('#customer_code').val('');
            $('#customer_name').val('');
        }
        
        updateNextButton();
    });
    
    // Handle customer selection
    customerDropdown.on('change', function() {
        const selectedCode = $(this).val();
        const selectedOption = $(this).find('option:selected');
        const selectedName = selectedOption.data('customer-name') || selectedOption.text();
        
        if (selectedCode) {
            $('#customer_code').val(selectedCode);
            $('#customer_name').val(selectedName);
            $('#selectedCustomerName').text(`Customer: ${selectedName} (${selectedCode})`);
        } else {
            $('#customer_code').val('');
            $('#customer_name').val('');
            $('#selectedCustomerName').text('');
        }
        
        updateNextButton();
    });
    
    // Update next button state
    function updateNextButton() {
        const hasDocSeries = $('#doc_series_id').val() !== '';
        const hasCustomer = $('#customer_code').val() !== '';
        
        if (hasDocSeries && hasCustomer) {
            selectedInfo.removeClass('d-none');
            nextBtn.prop('disabled', false);
        } else {
            if (!hasDocSeries && !hasCustomer) {
                selectedInfo.addClass('d-none');
            }
            nextBtn.prop('disabled', true);
        }
    }
    
    // Prevent form submission if selections are incomplete
    $('#customerForm').on('submit', function(e) {
        if (!$('#doc_series_id').val() || !$('#customer_code').val()) {
            e.preventDefault();
            alert('Please select both document series and customer');
            return false;
        }
    });
});
</script>
{% endblock %}
